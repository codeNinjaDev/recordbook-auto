{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div id="info">
            <form class="form-horizontal" action="/manager/info" method="post">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
          <input class="form-control" name="name" id="name" value = "{{ name }}" disabled>
      </div>
      <div class="form-group">
        <label for="club" class="col-sm-2 control-label">Club</label>

            <input class="form-control" name="club" id="club" value = "{{ club }}" disabled>
            <label for="county" class="col-sm-2 control-label">County</label>
          <input class="form-control" name="county" id="county" value = "{{ county }}" disabled>
          <label for="district" class="col-sm-2 control-label">District</label>
          <input class="form-control" name="district" id="district" value = "{{ district }}" disabled>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="edit" class="btn btn-default" id="edit" onclick="return handleEdit()"><span class="glyphicon glyphicon-pencil">Edit</span></button>

          <button type="submit" class="btn btn-default" id="save" hidden>Save</button>
        </div>
      </div>
    </form>
    </div>
        {% block js %}
        <script src="/static/info.js"></script>
    {% endblock %}
{% endblock %}
