{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h2>Pending invitations</h2>
         <ul class="list-group">
            {% for invite in invites %}
                <form  action="/student/invites" method="post">
                    <input id="{{ invite.email }}"value="accept" name="type" hidden>
                    <input value="{{ invite.email }}" name="email" hidden>
              <li class="list-group-item"> {{ invite.email }} | {{ invite.club_name }} <button type="submit" class="primary">Accept</button> <button type="submit" class="danger" onclick="deleteInvite('{{ emails }}')">Delete</button></li>

                    </form>

            {% endfor %}
        </ul>

        {% block js %}
        <script src="/static/user_invites.js"></script>
    {% endblock %}
{% endblock %}
